<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section class="m-4">
        <nav class="row me-3 align-items-center">
            <img class="col-1" src="{{url_for('static', filename = 'img/XDiets.png')}}" 
            onclick="window.location='/';" height="70px" alt="">
            {% if 'id' in session %}
            <h1 class="col-6">Welcome, {{session['name']}}</h1>
            <div class="col-5 d-flex justify-content-end">
                {% block link %}
                {% endblock %}
                <a class="ms-3" href="/logout">Log Out</a>
            </div>
            {% else %}
            <h2 class="col-8">Welcome to XDiets! Eat how you want it</h1>
            <div class="col-3 d-flex justify-content-end">
                {% block dlink %}
                {% endblock %}
            </div>
            {% endif %}
        </nav>
        <div class="m-3 pt-4 border-top">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
